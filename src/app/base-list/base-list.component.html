<div class="mainLong">
  <h1 class="title-white">Базови Рецепти</h1>

  <div class="recipe-list">
    <div *ngFor="let recipe of baseRecipes">

      <a [routerLink]="['/base', recipe.id]">
        <div class="card">
          <h3>{{ recipe.title }}</h3>
        </div>
      </a>
    </div>
  </div>
</div>
