<div class="mainLong">
  <div class="wrapper">
    <h1 class="title-white">Register Form</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submitSignUpForm()">
      <!-- Your authentication form fields -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        autocomplete="email"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        autocomplete="new-password"
      />

      <label for="repeatPassword">Repeat Password:</label>
      <input
        type="password"
        id="repeatPassword"
        formControlName="repeatPassword"
        autocomplete="new-password"
      />

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName" />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName" />

      <div class="form-group">
        <label for="fromRestaurant">From Restaurant:</label>
        <select
          id="fromRestaurant"
          name="fromRestaurant"
          formControlName="fromRestaurant"
        >
          <option value="Romance-1">Romance 1</option>
          <option value="Romance-2">Romance 2</option>
          <option value="Romance-3">Romance 3</option>
          <option value="Romance-5">Romance 5</option>
        </select>
      </div>
      <button type="submit">Submit</button>
      <a href="#" routerLink="/sign-in">Sign In</a>
    </form>
  </div>
</div>
