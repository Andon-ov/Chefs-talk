<div class="mainLong">
  <div class="wrapper">
    <h1 class="title-white">Login Form</h1>
    <form [formGroup]="signInForm" (ngSubmit)="submitSignInForm()">
      <div class="formGroup">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          autocomplete="email"
        />

        <div
          *ngIf="
            signInForm.get('email')?.invalid && signInForm.get('email')?.touched
          "
        >
          <div
            class="errors"
            *ngIf=" signInForm.get('email')?.errors?.['required']"
          >
            Email is required.
          </div>
          <div
            class="errors"
            *ngIf=" signInForm.get('email')?.errors?.['email']"
          >
            Email is invalid.
          </div>
        </div>
      </div>
      <div class="formGroup">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          autocomplete="current-password"
        />

        <div
          *ngIf="
            signInForm.get('password')?.invalid &&
            signInForm.get('password')?.touched
          "
        >
          <div
            class="errors"
            *ngIf=" signInForm.get('password')?.errors?.['required']"
          >
            Password is required.
          </div>
          <div
            class="errors"
            *ngIf=" signInForm.get('password')?.errors?.['minlength']"
          >
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>

      <div class="formGroup">
        <button type="submit">Login</button>
      </div>
      <div *ngIf="loginError">{{ loginError }}</div>
      <div class="formGroup">
        <!-- <a href="#" (click)="forgotPassword()">Forgot password?</a> -->
        <a href="#" routerLink="/sign-up">Sign Up</a>
      </div>
    </form>
  </div>
</div>
