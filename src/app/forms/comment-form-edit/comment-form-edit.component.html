<div class="commentWrapper">
    <form [formGroup]="commentFormEdit" id="commentFormEdit" (ngSubmit)="onSubmit()">
      <div class="divider">
        <hr />
        <p>&nbsp;&nbsp;Коментирайте&nbsp;&nbsp;</p>
        <hr />
      </div>
  
      <div class="form-group">
        <label for="text">Коментар (задължително):</label>
        <textarea
          id="text"
          formControlName="text"
          class="form-control"
        ></textarea>
      </div>
      <div *ngIf="commentFormEdit.get('text')?.touched">
        <div class="errors" *ngIf="commentFormEdit.get('text')?.errors?.['required']">
          Моля напишете коментар!
        </div>
      </div>
  
      <button type="submit">Публикувайте коментара</button>
    </form>
  </div>
