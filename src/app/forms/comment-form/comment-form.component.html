<div class="commentWrapper">
  <form [formGroup]="commentForm" id="commentForm" (ngSubmit)="onSubmit()">
    <div class="divider">
      <hr />
      <p>&nbsp;&nbsp;Коментирай&nbsp;&nbsp;</p>
      <hr />
    </div>

    <div class="form-group">
      <label for="name">Име:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="text">Коментар (задължително):</label>
      <textarea
        id="text"
        formControlName="text"
        class="form-control"
      ></textarea>
    </div>
    <div *ngIf="commentForm.get('text')?.touched">
      <div class="errors" *ngIf="commentForm.get('text')?.errors?.['required']">
        Моля напишете коментар!
      </div>
    </div>

    <!-- <input type="hidden" formControlName="recipeId" [value]="recipeId" /> -->

    <button type="submit">Публикувайте коментара</button>
  </form>
  {{ commentForm.value | json }}
