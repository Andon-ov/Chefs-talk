<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Име:</label>
    <input type="text" id="name" formControlName="name" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="text">Коментар:</label>
    <textarea id="text" formControlName="text" class="form-control" required></textarea>
  </div>

  <input type="hidden" formControlName="recipeId" />

  <button type="submit" class="btn btn-primary">Публикувай коментар</button>
</form>
<hr>
